<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="back">
                <a href="/videoChoice.html"><i class="fa fa-arrow-left"></i></a>
            </div>
            <h1>1. Panier</h1>
            <div class="refresh">
                <a href="/chocoChoice.html"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            </div>
        </header>
        <section class="panier">
            <div class="stepper">
                <div class="step-1 step-active">1</div>
                <span style="width: 40px; height: 5px;"></span>

                <div class="step-3">3</div>

        <section class="recap">
            <div class="product-choice">

                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto ipsa eius illum iste amet repellat cumque, eaque dignissimos earum.

            <div class="security">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <p>
                    Paiement 100% sécurisé
                </p>
            </div>
            <div class="other">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
                <p>
                    Les engagements Tatie Odette
                </p>
            </div>
            <div class="merci">
                <h2>Merci de votre confiance</h2>
            </div>
            <div class="price">
                <p>
                    Total:
                </p>
                <p>
                    12€
                </p>
            </div>
            <div class="next">
                <a href="/secondEtapeFinal.html">Finaliser la commande</a>
            </div>
            <div class="prev">
                <a href="/chocoChoice.html">Retour</a>
            </div>
